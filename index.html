<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Markdown Previewer</title>
    <script src="./JavaScript/marked.js"></script>
</head>
<body onload= "setDefault()" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-primary">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-success d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor:</h2>
                    <div class="form-group flex-grow-1 d-flex flex-column">
                        <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()"></textarea>
                    </div>
            </div>
            <div class="col-6 bg-warning">
                <h2 class="text-white text-center my-3">Preview:</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script src="./JavaScript/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
